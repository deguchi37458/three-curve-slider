<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        position: relative;
        width: 100%;
      }
      .sec {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sec a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 600px;
        height: 600px;
        text-decoration: none;
      }
      .sec a:hover h1{
        scale: 1.1;
      }
      .sec h1 {
        color: #fff;
        font-size: 60px;
        transition: scale 0.3s;
      }
      .sec img {
        width: 100%;
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }
      .webgl {
        position: fixed;
        /* z-index: 10; */
        top: 0;
        left: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas class="webgl"></canvas>
      <div class="wrapper">
        <section class="sec _01">
          <a href="#">
            <h1>Section 1</h1>
            <img src="./images/image01.jpg" alt="">
          </a>
        </section>
        <section class="sec _02">
          <a href="#">
            <h1>Section 2</h1>
            <img src="./images/image02.jpg" alt="">
          </a>
        </section>
        <section class="sec _03">
          <a href="#">
            <h1>Section 3</h1>
            <img src="./images/image03.jpg" alt="">
          </a>
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
